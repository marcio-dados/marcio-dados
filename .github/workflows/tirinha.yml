name: Atualizar Tirinha

on:
  # Agenda diária às 07:00 (America/Sao_Paulo = 10:00 UTC)
  schedule:
    - cron: "0 10 * * *"
  # Execução manual on-demand
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: tirinha-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    name: Rodar script e abrir PR (branch fixa)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          # Sem cache para não exigir requirements/pyproject.toml
          # cache: "pip"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml pillow

      - name: Executar script
        run: |
          python scripts/fetch_tirinha.py

      - name: Abrir Pull Request (branch fixa)
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: atualiza tirinha do dia"
          branch: bot/tirinha              # <<< branch fixa
          title: "Atualiza tirinha do dia"
          body: |
            Atualização automática do bloco de tirinha no README.
            - Atualiza `assets/tirinha.jpg`
            - Reescreve o trecho entre `<!-- TIRINHA:START -->` e `<!-- TIRINHA:END -->`
          base: ${{ github.event.repository.default_branch }}
          add-paths: |
            README.md
            assets/tirinha.jpg
          labels: |
            automated
            tirinha
          delete-branch: true
