name: Atualizar Tirinha

on:
  schedule:
    - cron: "0 10 * * *"   # 07:00 America/Sao_Paulo
  workflow_dispatch:

permissions:
  contents: write          # push e commits
  pull-requests: write     # criar/gerir PRs

concurrency:
  group: tirinha-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (main)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml pillow

      - name: Executar script
        run: |
          python scripts/fetch_tirinha.py

      - name: Verificar se há mudanças relevantes
        id: diff
        run: |
          set -e
          CHANGED="no"
          git add -N README.md assets/tirinha.jpg || true
          if ! git diff --quiet -- README.md assets/tirinha.jpg; then
            CHANGED="yes"
          fi
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

      - name: Preparar commit na branch fixa
        if: steps.diff.outputs.changed == 'yes'
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # cria/atualiza branch fixa a partir da main
          git checkout -B bot/tirinha
          git add README.md assets/tirinha.jpg
          git commit -m "chore: atualiza tirinha do dia" || echo "Nada para commitar"
          git push --set-upstream origin bot/tirinha

      - name: Criar/atualizar Pull Request (bot/tirinha → main)
        if: steps.diff.outputs.changed == 'yes'
        id: pr
        uses: actions/github-script@v7
        with:
          # aqui podemos usar o próprio GITHUB_TOKEN
          script: |
            const head = 'bot/tirinha';
            const base = context.payload.repository.default_branch || 'main';
            // Procura PR aberto existente
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${head}`,
              base
            });
            let pr;
            if (prs.length > 0) {
              pr = prs[0];
              // Atualiza título/corpo se quiser
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                title: 'Atualiza tirinha do dia',
                body: [
                  'Atualização automática do bloco de tirinha no README.',
                  '- Atualiza `assets/tirinha.jpg`',
                  '- Reescreve o trecho entre `<!-- TIRINHA:START -->` e `<!-- TIRINHA:END -->`'
                ].join('\n')
              });
            } else {
              // Cria PR novo
              const { data } = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                head,
                base,
                title: 'Atualiza tirinha do dia',
                body: [
                  'Atualização automática do bloco de tirinha no README.',
                  '- Atualiza `assets/tirinha.jpg`',
                  '- Reescreve o trecho entre `<!-- TIRINHA:START -->` e `<!-- TIRINHA:END -->`'
                ].join('\n')
              });
              pr = data;
            }
            core.setOutput('number', pr.number);

      # (Opcional) Auto-approve usando PAT de outro usuário (não o bot)
      - name: Auto-approve PR
        if: steps.pr.outputs.number && steps.pr.outputs.number != '' 
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PR_TOKEN }}   # usuário diferente do autor (github-actions[bot])
          script: |
            const prNumber = Number(process.env.PR_NUMBER);
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              event: 'APPROVE',
              body: 'Auto-approve by bot.'
            });
          env:
            PR_NUMBER: ${{ steps.pr.outputs.number }}

      # Ligar auto-merge (GraphQL). Requer Allow auto-merge = ON
      - name: Habilitar Auto-merge (squash)
        if: steps.pr.outputs.number && steps.pr.outputs.number != '' 
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PR_TOKEN }}   # token com permissão de PRs
          script: |
            const prNumber = Number(process.env.PR_NUMBER);
            // pega o node_id do PR para usar no GraphQL
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            const query = `
              mutation($pullRequestId: ID!) {
                enablePullRequestAutoMerge(input: {
                  pullRequestId: $pullRequestId,
                  mergeMethod: SQUASH
                }) { clientMutationId }
              }
            `;
            await github.graphql(query, { pullRequestId: pr.node_id });
          env:
            PR_NUMBER: ${{ steps.pr.outputs.number }}
